{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %} 
        {% for category, message in messages %}
            {% if category == 'error_forms' %}
                {% for keys in message %}
                    <p>{{message[keys][0]}}</p>
                {% endfor %}
            {% else %}
                <p>{{message}}</p>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
